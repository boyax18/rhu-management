<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maternal Dashboard  | RHU Management System</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #e9f8f4;
  min-height: 100vh;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 76px;
  background-color: #1e8c72;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 40px;
  z-index: 1000;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  top: 70px;
  left: 0;
  width: 240px;
  height: calc(100% - 70px);
  background-color: #57cba7;
  color: white;
  padding: 25px 20px;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li a {
  display: block;
  color: #fff;
  text-decoration: none;
  margin-top: 10px;
  padding: 10px 15px;
  border-radius: 8px;
  transition: all .6s ease;
}

.sidebar ul li a:hover,
.sidebar ul li a.active {
  background-color: #b2f2dc;
  color: #1e8c72;
  font-weight: 600;
  transform: scale(1.05);
}
main {
  margin-left: 260px;
  padding: 100px 40px 40px; /* space for fixed header */
  background-color: #e9f8f4;
  min-height: 100vh;
}

.content {
  background: #fff;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.content h2 {
  text-align: center;
  color: #2e7267;
  margin-bottom: 25px;
  font-weight: 600;
}

/* ===== SEARCH + COUNTER ===== */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.search-box {
  display: flex;
  align-items: center;
  background-color: #f0fbf8;
  border: 1px solid #b5e3da;
  border-radius: 25px;
  padding: 8px 15px;
  width: 50%;
}

.search-box ion-icon {
  color: #3f8d82;
  font-size: 18px;
  margin-right: 8px;
}

.search-box input {
  border: none;
  outline: none;
  background: transparent;
  flex: 1;
  font-size: 14px;
}

.total {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 500;
  color: #2e7267;
}

.total .count {
  background: #e9f8f4;
  border: 1px solid #a4dcd2;
  padding: 5px 15px;
  border-radius: 8px;
  font-weight: 600;
}

/* ===== TABLE ===== */
.table-container {
  border: 2px solid #3f8d82;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  text-align: left;
  font-size: 15px;
  border-bottom: 1px solid #e0efeb;
}

th {
  background-color: #c5f4e5;
  color: #2e7267;
  font-weight: 600;
}
th:nth-child(1),
td:nth-child(1) { width: 10%; }  /* File No. */
th:nth-child(2),
td:nth-child(2) { width: 40%; }  /* Name */
th:nth-child(3),
td:nth-child(3) { width: 20%; }  /* Age */
th:nth-child(4),
td:nth-child(4) { width: 20%; }  /* Date */
th:nth-child(5),
td:nth-child(5) { width: 10%; }  /* Details */


tr:nth-child(even) {
  background-color: #f9fdfc;
}

.view-btn {
  background-color: #5eb5a9;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 5px 15px;
  font-size: 13px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.view-btn:hover {
  background-color: #3f8d82;
}

/* ===== SCROLLBAR ===== */
.sidebar::-webkit-scrollbar {
  width: 6px;
}
.sidebar::-webkit-scrollbar-thumb {
  background-color: #2f756a;
  border-radius: 3px;
}
  </style>

</head>
<body>
      <!-- Header -->
  <header class="header">
    <h1>Maternal Management System</h1>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="homepage.html"><ion-icon name="home-outline"></ion-icon> Home</a></li>
      <li><a href="#" class="active"><ion-icon name="grid-outline"></ion-icon> Dashboard</a></li>
      <li><a href="maternaladd.html"><ion-icon name="person-add-outline"></ion-icon> Add Patient</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <main class="main">
    <section class="content">
      <h2>LIST OF PATIENT</h2>

      <div class="top-bar">
        <div class="search-box">
          <ion-icon name="search-outline"></ion-icon>
          <input type="text" placeholder="Search" />
        </div>
        <div class="total">
          <span>Total of Patient:</span>
          <div class="count">0005</div>
        </div>
      </div>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>File No.</th>
              <th>Name (LastName, FirstName I.)</th>
              <th>Age</th>
              <th>Date</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script>

  </script>
</body>
</html>
